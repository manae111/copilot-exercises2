<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Favorite Food Form</title>
</head>
<body>
    <form action="#" th:action="@{/food/submit}" th:object="${favoriteFoodForm}" method="post">
        <label for="foodName">Favorite Food:</label>
        <input type="text" id="foodName" th:field="*{foodName}" required>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
