<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Class List</title>
</head>
<body>
    <h1>Class List</h1>
    <div th:each="clazz : ${classes}">
        <h2 th:text="${clazz.name}"></h2>
        <ul>
            <li th:each="student : ${clazz.students}" th:text="${student.name}"></li>
        </ul>
    </div>
</body>
</html>
